<VirtualHost *:80>
	ProxyPreserveHost On
	ProxyPass / http://192.168.40.171/
	ProxyPassReverse / http://192.168.40.171/
	ServerName magumbos.unam.local
	RewriteEngine On
        RewriteCond %{HTTPS} !on
        RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>
<VirtualHost *:443>
	ProxyPreserveHost On
	ProxyPass / https://192.168.40.171/
	ProxyPassReverse / https://192.168.40.171/
        ServerName magumbos.unam.local
	SSLProxyEngine on
        SSLEngine on
        SSLCertificateFile      /etc/ssl/certs/magumbos.crt
        SSLCertificateKeyFile /etc/ssl/private/magumbos.key
</VirtualHost>
